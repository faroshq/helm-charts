externalHostname: ""
etcd:
  enabled: true
  image: quay.io/coreos/etcd
  tag: v3.5.4
  memoryLimit: 4Gi
  memoryRequest: 1Gi
  cpuLimit: 2
  cpuRequest: 100m
  volumeSize: 8Gi
  profiling:
    enabled: false
kcp:
  image: registry.ci.openshift.org/kcp/kcp
  tag: latest
  v: "2"
  memoryLimit: 20Gi
  memoryRequest: 4Gi
  cpuLimit: 8
  cpuRequest: 500m
  etcd:
    serverAddress: https://etcd:2379
    clientCertificate:
      issuer: etcd-client-issuer
      commonName: root
  volumeSize: 1Gi
  volumeClassName: ""
  extraFlags: []  # Format is raw flag, e.g. --virtual-server-url=https://abc.xyz:443
  profiling:
    enabled: false
    port: 6060
  tokenAuth:
    enabled: false
    fileName: auth-token.csv
    config: |
        user-1-token,user-1,1111-1111-1111-1111,"team-1"
        admin-token,admin,5555-5555-5555-5555,"system:kcp:admin,system:kcp:clusterworkspace:admin"
kcpFrontProxy:
  image: registry.ci.openshift.org/kcp/kcp-front-proxy
  tag: latest
  v: "2"
  openshiftRoute:
    enabled: false
  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    secret: ""
  gateway:
    enabled: false
    className: ""
  certificate:
    issuerSpec: {selfSigned: {}}
  profiling:
    enabled: false
    port: 6060
virtualWorkspaces:
  image: registry.ci.openshift.org/kcp/virtual-workspaces
  tag: latest
  v: "2"
  memoryLimit: 10Gi
  memoryRequest: 2Gi
  cpuLimit: 8
  cpuRequest: 500m
  profiling:
    enabled: false
    port: 6061
audit:
  enabled: false
  volumeSize: 1Gi
  volumeClassName: ""
  policy:
    dir: /etc/kcp/audit
    fileName: audit-policy.yml
    config: |
      # Log all requests at the Metadata level.
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
      - level: Metadata
  log:
    maxAge: "10"
    maxSize: "250"
    maxBackup: "1"
    dir: /var/audit
certificates:
  privateKeys:
    algorithm: RSA
    size: 2048
  subject: {}
oidc: {}
githubUserEditAccess:
- test

externalHostname: ""
cache:
  enabled: false
  image: ghcr.io/kcp-dev/kcp
  tag: "main"
  pullPolicy: Always
  v: "4"
  service:
    annotations: {}
    # set this to LoadBalancer if you want to publish kcp-front-proxy
    # directly instead of going via Route/Ingress/Gateway resources.
    type: ClusterIP
  profiling:
    enabled: false
    port: 6060
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      # cpu: 1
      memory: 1Gi
  hostAliases:
    enabled: false
  securityContext:
    seccompProfile:
      type: RuntimeDefault
